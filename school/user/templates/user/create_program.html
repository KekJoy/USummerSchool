}

}

.flex {

}

    background-color: var(--blue);
    margin: 0 auto;
    width: 100%;

    min-width: 1800px;
}

    background-color: var(--blue);
    margin: 0 auto;

}

    background-color: var(--white);
    margin: 0 auto;
    width: 100%;
    margin-bottom: 130px;
}

.web-adaptive-header {
    justify-content: center;
    align-items: center;
    display: flex;
    margin-left: -201px;
}

.web-adaptive {
    justify-content: center;
    align-items: center;
    display: flex;
}


/* About account */

.account__student-button:focus {
    background-color: #FF6489;
    border-color: #FF6489;
}

.account__student-button:hover {
    background-color: #FF6489;
    border-color: #FF6489;
}

.account__student-button:active {
    background-color: #CE3D60;
    border-color:#CE3D60;
}

.account__student-list {
    display: flex;
    flex-wrap: wrap;
    gap: 25px 150px;
    max-width: 1636px;
    justify-content: center;
}

.account__student-list-items {
    background-color: var(--blue);
    border-radius: 12px;
    border-style: solid;
    border-color: var(--blue);
    padding: 29px 23px 37px 34px;
    display: inline-block;
}

.account__student-list-block {
    font-family: QuinqueFive;
    font-weight: 400;
    font-size: 48px;
    color: var(--white);
}

.account__student-list-content {
    align-items: center;
}

.account__student-list-text {
    font-family: Montserrat;
    font-weight: 500;
    font-size: 28px;
    color: var(--blue);
    margin-left: 28px;
}

.account__student-img {
    margin-right: 30px;
    max-width: 700px;
    max-height: 700px;

}



.about__text-block {
    margin-bottom: 45px;
    align-items: center;
    display: flex;
    justify-content: space-between;
}

.right {
    order: 1;
}

.left {
    order: 0;
}

.about__text {
    max-width: 835px
}

.about__text-title {
    font-size: 50px;
    color: var(--blue);
    font-weight: 700;
    margin: 20px 10px 20px 0px;
}


/* accaunt st*/

.account__student-title {
    font-weight: 700;
    font-size: 60px;
}

.account__student-maintenance {
    flex-wrap: wrap;
    gap: 0px 20px;
    min-width: 1636px;
    margin-bottom: 80px;
}

.account__student-data-change {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 0px 23px;
    margin-right: auto;
}

.account__student-exit {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 0px 20px;
}

.account__student-personal-info {
    min-width: 1636px;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 80px;
}

.account__student-info {
    display: grid;

    grid-template-columns: 293px auto;
    grid-template-rows: 69px 29px 29px;
    grid-template-areas:
    "title title"
    'tel number'
    'mail value';

    gap: 40px 50px;
}

.account__student-tel {
    grid-area: tel;
}
.account__student-number {
    grid-area: number;
}
.account__student-mail {
    grid-area: mail;
}
.account__student-value {
    grid-area: value;
}
.account__student-educate {
    padding: 66px 76px 69px 84px;
}

.account__student-educate-title {
    max-width: 560px;
    margin: 0 auto;
}

.account__student-educate-info {
    display: grid;

    grid-template-columns: 300px 680px;
    grid-template-rows: repeat(2, 34px) repeat(2, 68px) repeat(2, 34px);
    grid-template-areas:
    'tel tel-value'
    'mail mail-value'
    "school school-value"
    'department department-value'
    'specification specification-value'
    'course course-value';

    gap: 40px 50px;


}

.account__student-tel {
    grid-area: tel;
}
.account__student-tel-value {
    grid-area: tel-value;
}
.account__student-mail {
    grid-area: mail;
}
.account__student-mail-value {
    grid-area: mail-value;
}
.account__student-school {
    grid-area: school;
}
.account__student-school-value {
    grid-area: school-value;
}
.account__student-department {
    grid-area: department;
}
.account__student-department-value {
    grid-area: department-value;
}
.account__student-specification {
    grid-area: specification;
}
.account__student-specification-value {
    grid-area: specification-value;
}
.account__student-course {
    grid-area: course;
}
.account__student-course-value {
    grid-area: course-value;
}

.account__student-link {
    font-size: 30px;
    font-weight: 600;
    color: var(--pink);
    cursor: pointer;
    transition: color .2s linear, fill .2s linear;

    align-items: center;
    margin-right: auto;
}

.account__student-link svg {
    margin-right: 23px;
}

.account__student-link-exit svg {
    margin-right: 20px;
}

.account__student-link:focus {
    color: #FF6489;
}
.account__student-link:focus path {
    transition: fill .2s linear;
    fill: #FF6489;
}

.account__student-link:hover {
    color: #FF6489;
}
.account__student-link:hover path {
    transition: fill .2s linear;
    fill: #FF6489;
}

.account__student-link:active {
    color: #CE3D60;
}
.account__student-link:active path {
    transition: fill .2s linear;
    fill: #CE3D60;
}

.account__student-photo {
    border-radius: 50%;
    width: 330px;
    height: 330px;
    margin-right: 58px;
}

.account__student-name {
    color:#3F43C5;
    font-weight: 600;
    font-size: 54px;
    grid-area: title;
}



.account__student-text {
    font-size: 24px;
    color: var(--blue);
    font-weight: 400;
}

.account__student-prefix {
    font-size: 28px;
    color: var(--blue);
    font-weight: 600;
}

.account__student-title-info {
    font-size: 50px;
    color: var(--blue);
    font-weight: 700;
}

.account__student-card {
    align-items: center;
    margin-bottom: 74px;
}

.account__student-condition {
    margin-bottom: 22px;
}

.account__student-type {
    margin-bottom: 32px;
}

.account__student-select {
    margin-bottom: 61px;
}

.test__input {
    height: 60px;
    width: 739px;
    border-radius: 12px;
    border: 2px solid var(--blue);
    border-color:var(--blue);
    padding-left: 15px;
    padding-top: 15px;
    min-height: 290px;
}

.test__main-input {
    margin-bottom: 51px;
}

textarea {
    resize: none;
}

.registration__list {
    gap: 0px 32px;
}
.account__student-program {
    font-size: 28px;
    color: var(--white);
    font-weight: 600;
    max-width: 600px;
    margin-right: auto;
}

.account__student-button {
    font-size: 24px;
    padding: 16px 42px;
    color: var(--white);
    background-color: var(--pink);
    border-radius: 12px;
    border-style: solid;
    border-color: var(--pink);
    cursor: pointer;
    font-weight: 600;
    transition: border-color .2s linear, background-color .2s linear;
    display: var(--blue);
    margin: auto 0;
}

.about__school-button:focus {
    background-color: #FF6489;
    border-color: #FF6489;
}

.about__school-button:hover {
    background-color: #FF6489;
    border-color: #FF6489;
}

.about__school-button:active {
    background-color: #CE3D60;
    border-color:#CE3D60;
}

.account__student-button-check {
    font-size: 24px;
    padding: 16px 42px;
    color: var(--white);
    background-color: #E397A9;
    border-radius: 12px;
    border-style: solid;
    border-color: #E397A9;
    cursor: pointer;
    font-weight: 600;
    transition: border-color .2s linear, background-color .2s linear;
    display: var(--blue);
    margin: auto 0;
    margin-right: 40px;
}

.account__student-button-check:active {
    background-color: #CE3D60;
    border-color:#CE3D60;
}

.account__student-status {
    max-width:168px;
    color: var(--white);
    font-size: 24px;
    font-weight: 600;
    margin-right: 40px;
    text-align: right;
}

.account__student-card-position {
    align-items: center;
}

.account__student-container {
    max-width: 906px;
    border-radius: 36px;
    background-color: var(--white);
}

.custom-checkbox {
    position: absolute;
    z-index: -1;
    opacity: 0;
    width: 42px;
    height: 42px;
}

.custom-checkbox+label {
    display: inline-flex;
    align-items: center;
    user-select: none;
}

.custom-checkbox+label::before {
    content: '';
    display: inline-block;
    width: 42px;
    height: 42px;
    border: 4px solid var(--blue);
    margin-right: 1em;
    background-repeat: no-repeat;
    background-position: center center;
}

.custom-checkbox:checked+label::before {
    background-image: url("../img/Active.svg");
    background-image: url("{% static 'registration/img/Active.svg'%}");
    min-height: 100%;
    min-height: 100%;
}

.test__input::placeholder {
    color:var(--blue)
}

    body {
        zoom: 87%;
    }

    body {

    }

    .about__school-list {
        gap: 25px 100px;
    }

    }
}

    body {
        zoom: 76%;
    }
}

    body {
        zoom: 67%;
    }
}


@media screen and (max-width: 1280px) and (max-height: 1024px){
    body {
        zoom: 66%;
    }
}

<body>
    <main class="main">
        <div class="account__student-container">
            <div class="account__student-educate">
                <div class="flex account__student-card">
                    <p class="account__student-title-info account__student-educate-title">
                        Новое направление
                    </p>
                    <button class="button-reset b">
                        <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M34 3.42429L30.5757 0L17 13.5757L3.42429 0L0 3.42429L13.5757 17L0 30.5757L3.42429 34L17 20.4243L30.5757 34L34 30.5757L20.4243 17L34 3.42429Z" fill="#EF476F"/>
                            </svg>
                    </button>
                </div>
                <form action="" id="create_program" method="POST">
                    {% csrf_token %}
                    <div class="account__student-prefix account__student-condition">
                        <p>Направление</p>
                    </div>
                    <div class="test__main-input">
                        <textarea type="" form="create_program" id="title" name="title" placeholder="Напишите название направления" class="test__input"></textarea>
                        <input type="submit" value="Создать">

                    </div>
                </form>
                {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% elif message.tags == 'error' %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endif %}
                {% endfor %}
              {% endif %}

                <div class="account__student-prefix account__student-type">
                    <p>Тип задачи</p>
                </div>
                <div class="account__student-select">
                    <ul class="list-reset registration__list flex">
                        <li class="registration__items flex web-adaptive">
                            <input type="radio" class="registration__input custom-checkbox" id="FT-Soft" name="FT-Soft" value="FT-Soft">
                            <label class="account__student-text" for="FT-Soft">Выбор пункта</label>
                        </li>
                        <li class="registration__items flex web-adaptive">
                            <input type="radio" class="registration__input custom-checkbox" id="Safe-dev" name="Safe-dev" value="Safe-dev">
                            <label class="account__student-text" for="Safe-dev">Ввод ответа</label>
                        </li>
                        <li class="registration__items flex web-adaptive">
                            <input type="radio" class="registration__input custom-checkbox" id="Sys-inegration" name="Sys-inegration" value="Sys-inegration">
                            <label class="account__student-text" for="Sys-inegration">Набор кода</label>
                        </li>
                    </ul>
                </div>
                <div class="web-adaptive">
                    <button class="button-reset account__student-button">
                        Создать
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", function() {
    $(".registration__items input").on("click", function() {

        $(".registration__items input").removeAttr("checked"); // Снимаем чекбокс со всей группы
        $(this).prop("checked", true); // Оставляем выбранный чекбокс

    });
});
    </script>
</body>
